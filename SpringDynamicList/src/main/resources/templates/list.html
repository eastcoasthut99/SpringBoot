<p th:text="${numbers}"/>

<table>

<thead>
       <tr>
            <th> Number <th>
       </tr> 
</thead>

<tbody>
       <tr>

            <td th:text="${num}" />
            
       </tr>
</tbody>


</table>


</body>



</html>
